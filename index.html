<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./build/css/app.css">

</head>
<body>

  <!-- Rating state start -->
  <main class="container__rating-state-start">

    <div class="rating-state-start">
      <div class="start">
        <img src="./images/icon-star.svg" alt=""> 
      </div>
  
      <h1 class="question">
        How did we do?
      </h1>
  
      <p class="description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      
      <div class="rating">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
      </div>
  
      <button id="btn-submit" class="btn-submit" type="submit">Submit</button>
    </div>

  </main>
  <!-- Rating state end -->


  <!-- Thank you state start -->
  <main class="container__thankYou-state-start">

    <div class="thankYou-state-start">
      <div class="illustration">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>

      <div class="selected">
        You selected <span id="selected">0</span><!-- Add rating here --> out of 5
      </div>

      <h1 class="thankYou">
        Thank you!
      </h1>

      <div class="goodBye">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </div>
    </div>

  </main>
  <!-- Thank you state end -->

  <script src="./build/js/index.js"></script>
</body>
</html>
